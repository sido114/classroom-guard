# Database Configuration
quarkus.datasource.db-kind=postgresql
# Don't set JDBC URL in dev mode - let Dev Services handle it
# Only set username/password for production
%prod.quarkus.datasource.username=teacher
%prod.quarkus.datasource.password=securepassword
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/classroom_db

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Dev Services Configuration (automatic PostgreSQL container for dev/test)
quarkus.devservices.enabled=true
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15-alpine
quarkus.datasource.devservices.port=5432

# CORS Configuration (handled by CorsFilter.kt)
# Keeping this as backup, but CorsFilter provides more reliable CORS handling
quarkus.http.cors=true
quarkus.http.cors.origins=*

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.acme".level=DEBUG
