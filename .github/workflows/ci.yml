## CI workflow for Classroom Guard monorepo (Backend + Frontend + E2E)

name: CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Kotlin + Quarkus)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: temurin
          cache: maven

      - name: Build and Test Backend
        run: ./mvnw verify -B

  frontend:
    name: Frontend (TypeScript + Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  e2e:
    name: E2E Tests (Full Stack)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: temurin
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start backend
        working-directory: backend
        run: |
          ./mvnw quarkus:dev -Dquarkus.http.port=8080 > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:8080/q/health/ready > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "Backend failed to start"
          cat backend/backend.log
          exit 1

      - name: Start frontend
        working-directory: frontend
        run: |
          npm start > frontend.log 2>&1 &
          echo $! > frontend.pid
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "Frontend failed to start"
          cat frontend/frontend.log
          exit 1

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then kill $(cat backend/backend.pid) || true; fi
          if [ -f frontend/frontend.pid ]; then kill $(cat frontend/frontend.pid) || true; fi
