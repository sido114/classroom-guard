version: '3.8'

services:
  # The Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: teacher
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: classroom_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # The Kotlin Backend
  backend:
    build: 
      context: ./backend
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5432/classroom_db
      - QUARKUS_DATASOURCE_USERNAME=teacher
      - QUARKUS_DATASOURCE_PASSWORD=securepassword
    ports:
      - "8080:8080"
    depends_on:
      - db

  # The Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend

volumes:
  pgdata: